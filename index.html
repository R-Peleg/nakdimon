<body dir="rtl">
  <div id='content'>
    <h1>נקדן</h1>
    <div id="textboxes">
        <textarea id="undotted_text" required placeholder="הכנס טקסט לניקוד" autofocus></textarea>
        <div id="separator">
            <button id="perform_dot" disabled>טוען</button>
        </div>
      <div id="dotted_text_container">
        <p id="dotted_text" oncontextmenu="return false">
            <span id="itemProto" class="charItem"></span>
        </p>
      </div>
      <button id="download" onclick="download()">הורד</button>
    </div>
  </div>
</body>
